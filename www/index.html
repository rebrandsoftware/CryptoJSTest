<!DOCTYPE html>
<html>

<head>
    <title>CryptoJS Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- start jquery mobile -->
    <link rel="stylesheet" href="lib/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.1.min.css" />
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery.mobile-1.3.1.min.js"></script>


    <!-- start phonegap -->
    <script src="phonegap.js"></script>
    <!-- end phonegap -->
</head>

<body>


    <!-- Login Screen -->
    <div data-role="page" id="login">
        <div data-role="content">
            <div data-role="collapsible-set">
                <div id="collTest" data-role="collapsible" data-collapsed="false">
                    <h3 data-i18n="page.encTest" data-i18n-target="[html].ui-btn-text">
                        Encryption Test
                    </h3>
                    <label data-i18n="label.encryption" for="selEncryptionTest">
                        Encryption:
                    </label>
                    <select id="selEncryptionTest" name="selEncryptionTest" data-mini="true">
                        <option data-i18n="option.aes" value="AES">
                            AES 256 bit
                        </option>
                        <option data-i18n="option.blowfish" value="Blowfish">
                            Blowfish 448 bit
                        </option>
                    </select>
                    <label data-i18n="label.key" for="txtKey">
                        Key:
                    </label>
                    <input name="txtKey" id="txtKey" placeholder=""
                    value="123" type="text" data-mini="true">
                    <label data-i18n="label.encode" for="txtEncode">
                        Plaintext:
                    </label>
                    <input name="txtEncode" id="txtEncode" placeholder=""
                    value="456" type="text" data-mini="true">
                    <a id="btnTestEnc" data-role="button" data-i18n="nav.encrypt" data-i18n-target=".ui-btn-text" data-theme="b" href="#" data-icon="plus"
                    data-iconpos="left">
                        Encrypt
                    </a>
                    <label data-i18n="label.encoded" for="txtEncoded">
                        Ciphertext:
                    </label>
                    <input name="txtEncoded" id="txtEncoded" placeholder=""
                    value="" type="text" data-mini="true">
                    <a id="btnTestDec" data-role="button" data-i18n="nav.decrypt" data-i18n-target=".ui-btn-text" data-theme="b" href="#" data-icon="plus"
                    data-iconpos="left">
                        Decrypt
                    </a>
                    <label data-i18n="label.decoded" for="txtDecoded">
                        Plaintext:
                    </label>
                    <input name="txtDecoded" id="txtDecoded" placeholder=""
                    value="" type="text" data-mini="true">
                    
               </div>
            </div>
        </div>
    </div>

    <!-- start javascript -->
    <script src="js/main.js"></script>
    
    <!-- Blowfish from Dojo Toolkit -->
    <script src="lib/crypto/blowfish.js"></script>
    
    <!-- from CryptoJS 3.1.2 -->
    <script src="lib/crypto/core-min.js"></script>
    <script src="lib/crypto/enc-base64-min.js"></script>
    <script src="lib/crypto/enc-utf8.js"></script>
    <script src="lib/crypto/cipher-core-min.js"></script>
    <script src="lib/crypto/aes-min.js"></script>
    <script src="lib/crypto/pad-nopadding-min.js"></script>
    <script src="lib/crypto/sha1-min.js"></script>

    <!-- end javascript -->




</body>

</html>
